<ion-app>
  <ion-menu menuId="main-menu" content-id="main" side="end">
      <ion-header>
          <ion-toolbar color="success">
              <ion-title>Menú</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
              <ion-menu-toggle>
                  <ion-item href="/calificacion">
                      <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
                      <ion-label>Calificación y reseñas</ion-label>
                  </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                  <ion-item routerLink="problemas">
                      <ion-icon name="help-outline" slot="start"></ion-icon>
                      <ion-label>Reportar problemas</ion-label>
                  </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                  <ion-item routerLink="ayuda">
                      <ion-icon name="construct-outline" slot="start"></ion-icon>
                      <ion-label>Ayuda y Soporte</ion-label>
                  </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                  <ion-item routerLink="principal">
                      <ion-icon name="power" slot="start"></ion-icon>
                      <ion-label>Cerrar sesión</ion-label>
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
