<ion-header>
  <ion-toolbar color="success">
  <ion-row>
  <ion-col></ion-col> 
  <ion-col>
    <img src="../../assets/imagenes/carro.png" id="imagen" alt="">
  </ion-col>
  <ion-col></ion-col>
  </ion-row>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/ingresa-estable">
  </ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <ion-row class="ion-padding-start"><ion-label style="color: dimgray;">MI PERFIL</ion-label></ion-row>
  <br>
  <br>
  <br>
  <h5 class="texto" style="color: dimgray;">CAMBIAR MI CONTRASEÑA</h5>
  <br>
  <br>
  <br>
  <br>
  
  
  <ion-card >
    <ion-item>
      <ion-input name="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="contra"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" ></ion-icon>
    </ion-item>
  </ion-card>
  <br>
  <br>
  <ion-card >
    <ion-item>
      <ion-input name="validacion" placeholder="Validar contraseña" [type]="mostarValidacion ? 'text' : 'password'" [(ngModel)]="validacon"></ion-input>
      <ion-icon slot="end" [name]="validacionToggleIcon" (click)="toggleValidacion()" ></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>


<ion-row>
  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col><ion-button color="light" (click)="presentAlert()">GUARDAR</ion-button></ion-col>
</ion-row>

<ion-footer class="tab"><br></ion-footer>
